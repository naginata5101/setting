## prefixの変更
# prefixキーをC-aに変更する
# set -g prefix C-a
# C-bのキーバインドを解除する
# unbind C-b

# キーストロークのディレイを減らす
set -s escape-time 0

## インデックスを1から始める
# ウィンドウのインデックスを1から始める
set -g base-index 1
# ペインのインデックスを1から始める
setw -g pane-base-index 1

## コピーモードを設定する
# viのキーバインドを使用する
setw -g mode-keys vi
# クリップボード共有を有効にする
	# copy-pipe "cat | xsel -i --clipboard"
# コピーモードの操作をvi風に設定する
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe "cat | xsel -i --clipboard"
# 初期設定のEnterでもクリップボードを共有できるようにする
unbind -t vi-copy Enter
 bind-key -t vi-copy Enter copy-pipe "cat | xsel -i --clipboard"

## マウス設定
# 画面ドラッグ時にコピーモードにする
set-window-option -g mode-mouse on
# マウスでペインをリサイズできるようにする
set-option -g mouse-resize-pane on
# マウスでペインを選択できるようにする
set-option -g mouse-select-pane on
# マウスでウィンドウを選択できるようにする
set-option -g mouse-select-window on

# 起動時に .bashrc を読み込む
set-option -g default-shell /bin/bash
set-option -g default-command /bin/bash

